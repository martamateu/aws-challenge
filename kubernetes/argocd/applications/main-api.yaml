apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: main-api
  namespace: argocd
  labels:
    project: aws-challenge
spec:
  project: default
  
  source:
    repoURL: https://github.com/YOUR_GITHUB_USERNAME/aws-challenge.git
    targetRevision: HEAD
    path: kubernetes/base/main-api
  
  destination:
    server: https://kubernetes.default.svc
    namespace: main-api
  
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
